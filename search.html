---
layout: default
title: Search
custom_class: search-content
---

<div class="search-page">
    <div class="search-header">
        <h1>Order from chaos</h1>

        <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-input" class="search-input"
                placeholder="Try: 'image generation' or 'how attention works'" autofocus>
            <div class="search-status" id="search-status">
                <span class="status-dot"></span>
                <span class="status-text">Initializing...</span>
            </div>
        </div>
    </div>

    <div id="search-results" class="search-results">
        <div class="search-placeholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                opacity="0.3">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p>Start typing to search your notes</p>
            <p class="search-hint">Semantic search finds related concepts even without exact keyword matches</p>
        </div>
    </div>
</div>

<script type="module" src="{{ '/assets/js/semantic-search.js' | relative_url }}"></script>
