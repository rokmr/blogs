---
layout: default
title: Search
---

<div class="search-page">
    <div class="search-header">
        <h1>Semantic Search</h1>
        <p class="search-description">Search by meaning, not just keywords. Powered by AI embeddings in your browser.
        </p>

        <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-input" class="search-input"
                placeholder="Try: 'image generation' or 'how attention works'" autofocus>
            <div class="search-status" id="search-status">
                <span class="status-dot"></span>
                <span class="status-text">Initializing...</span>
            </div>
        </div>
    </div>

    <div id="search-results" class="search-results">
        <div class="search-placeholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                opacity="0.3">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p>Start typing to search your notes</p>
            <p class="search-hint">Semantic search finds related concepts even without exact keyword matches</p>
        </div>
    </div>
</div>

<script type="module" src="{{ '/assets/js/semantic-search.js' | relative_url }}"></script>

<style>
    .search-page {
        max-width: 800px;
        margin: 0 auto;
    }

    .search-header {
        margin-bottom: 2rem;
    }

    .search-header h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
    }

    .search-description {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
    }

    .search-input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .search-icon {
        position: absolute;
        left: 1rem;
        color: var(--dim);
        pointer-events: none;
    }

    .search-input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text);
        font-size: 1rem;
        transition: all 0.2s;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--accent);
    }

    .search-input::placeholder {
        color: var(--dim);
    }

    .search-status {
        position: absolute;
        right: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: var(--font-mono);
        font-size: 0.7rem;
        color: var(--dim);
    }

    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--warning-border);
        animation: pulse 1.5s infinite;
    }

    .status-dot.ready {
        background: var(--accent);
        animation: none;
    }

    .status-dot.error {
        background: var(--danger-border);
        animation: none;
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }
    }

    .search-results {
        margin-top: 2rem;
    }

    .search-placeholder {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--dim);
    }

    .search-placeholder svg {
        margin-bottom: 1rem;
    }

    .search-placeholder p {
        margin-bottom: 0.5rem;
    }

    .search-hint {
        font-size: 0.85rem;
        opacity: 0.7;
    }

    .search-result {
        display: block;
        padding: 1.25rem;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 4px;
        margin-bottom: 0.75rem;
        text-decoration: none;
        transition: all 0.2s;
    }

    .search-result:hover {
        border-color: var(--border-hover);
        transform: translateY(-2px);
    }

    .search-result-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.5rem;
    }

    .search-result-excerpt {
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.6;
        margin-bottom: 0.75rem;
    }

    .search-result-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-family: var(--font-mono);
        font-size: 0.7rem;
        color: var(--dim);
    }

    .search-result-score {
        color: var(--accent);
    }

    .search-result-tags {
        display: flex;
        gap: 0.5rem;
    }

    .search-result-tag {
        padding: 0.2rem 0.5rem;
        background: var(--bg-elevated);
        border-radius: 2px;
    }

    .search-no-results {
        text-align: center;
        padding: 3rem;
        color: var(--dim);
    }

    .search-loading {
        text-align: center;
        padding: 2rem;
        color: var(--dim);
    }

    .search-loading .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
        vertical-align: middle;
    }

    /* Keyword fallback notice */
    .search-fallback-notice {
        padding: 0.75rem 1rem;
        background: var(--note-bg);
        border: 1px solid var(--note-border);
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.85rem;
        color: var(--note-border);
    }
</style>
