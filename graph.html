---
layout: default
title: Knowledge Graph
---

<div class="graph-page">
    <div class="graph-header">
        <h1>Knowledge Graph</h1>
        <p class="graph-description">Explore connections between topics. Click a node to visit the post.</p>
        <div class="graph-controls">
            <input type="text" id="graph-search" placeholder="Search nodes..." class="graph-search">
            <button id="graph-reset" class="graph-btn">Reset View</button>
        </div>
    </div>

    <div id="graph-container" class="graph-container">
        <div class="graph-loading">
            <span class="spinner"></span>
            Loading graph data...
        </div>
    </div>

    <div class="graph-legend">
        <span class="legend-item"><span class="legend-dot" style="background: #4ade80"></span> Current selection</span>
        <span class="legend-item"><span class="legend-dot" style="background: #60a5fa"></span> Linked posts</span>
        <span class="legend-item"><span class="legend-dot" style="background: #666"></span> All posts</span>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="{{ '/assets/js/graph.js' | relative_url }}"></script>

<style>
    .graph-page {
        max-width: 100%;
        padding: 0;
    }

    .graph-header {
        padding: 2rem;
        border-bottom: 1px solid var(--border);
    }

    .graph-header h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
    }

    .graph-description {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
    }

    .graph-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .graph-search {
        flex: 1;
        max-width: 300px;
        padding: 0.5rem 1rem;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text);
        font-family: var(--font-mono);
        font-size: 0.85rem;
    }

    .graph-search:focus {
        outline: none;
        border-color: var(--accent);
    }

    .graph-btn {
        padding: 0.5rem 1rem;
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text-secondary);
        font-family: var(--font-mono);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .graph-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
    }

    .graph-container {
        width: 100%;
        height: calc(100vh - 300px);
        min-height: 500px;
        background: var(--bg);
        position: relative;
    }

    .graph-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--dim);
        font-family: var(--font-mono);
        font-size: 0.85rem;
    }

    .graph-loading .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    .graph-legend {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1rem;
        border-top: 1px solid var(--border);
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: var(--font-mono);
        font-size: 0.7rem;
        color: var(--dim);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
    }

    /* Graph node styles (applied via D3) */
    .node-label {
        font-family: var(--font-sans);
        font-size: 11px;
        fill: var(--text-secondary);
        pointer-events: none;
    }

    .node-label.highlighted {
        fill: var(--text);
        font-weight: 600;
    }
</style>
